<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三十六小時天氣預報</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
    <style>
        th {
            background-color: rgb(164, 106, 29);
            color: white;
        }

        td {
            background-color: rgb(125, 137, 37);
            color: white;
        }

        table {
            width: 500px;
            margin: 0 auto;
        }

        body {
            background-color: rgb(240, 220, 194);
            text-align: center;
            margin: 0;
        }

        .title {
            font-size: 24px;
            background-image: linear-gradient(rgb(125, 107, 72), rgb(240, 220, 194));
            color: black;
            padding: 30px;

        }

        .top {
            padding: 6px 12px;
            color: black;
            font-size: 18px;
            text-decoration: none;
        }

        .top:hover {
            padding: 6px 12px;
            color: white;
            font-size: 22px;
            background-color: rgb(62, 150, 150);
            text-decoration: none;
        }

        .now {
            padding: 6px 12px;
            color: white;
            font-size: 22px;
            background-color: rgb(62, 150, 150);
            text-decoration: none;
            border: 3px rgb(221, 92, 75) solid;
        }

        .button {

            border-radius: 12px;
            border: 1px black solid;
            padding: 6px;
            color: white;
            font-size: 24px;
            text-decoration: none;
            background-color: rgb(62, 150, 150);
        }

        .button:hover {
            text-decoration: none;
            background-color: blueviolet;
        }

        .no_underline {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="title">天氣預報</div>
    <a href="/" class="top">首頁</a><a href="/36hr" class="top">36小時預報</a><a href="/2daydetail" class="now">詳細2天預報</a><a
        href="/news" class="top">新聞快報</a>
    <hr>
    <h1><a href="/2daydetail/city={{city}}&id={{id}}" class="no_underline">{{city}}</a>-{{town}}</h1>
    {% for i in range(datas|length) %}
    <a href="/2daydetail/city={{city}}&id={{id}}/town={{town}}/weather={{datas[i][0]}}"
        class="button">{{datas[i][0]}}</a>
    {% if i%4==3 %}
    <br><br>
    {% endif %}
    {% endfor %}


</body>

</html>
